mutation NewPrice($classID: Float!, $time: Int!, $price: Float!) {
    newPrice(
        classID: $classID
        options: {
            time: $time
            price: $price
            isPromotionalCode: false
            discountAmount: 0
        }
    ) {
        errors {
            field
            message
        }
        price {
            id
            time
            classes {
                id
                name
            }
        }
    }
}
