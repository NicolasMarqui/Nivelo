query SingleTutor($id: Float!) {
    singleTutor(id: $id) {
        errors {
            message
        }
        tutor {
            id
            description
            rating
            categories {
                id
                name
                icon
            }
            user {
                id
                name
                email
                sex
                country
                city
                avatar
                userPlatformAccount {
                    platform {
                        id
                        name
                        account
                        icon
                    }
                }
            }
            type {
                id
                name
            }
            classes {
                id
                name
                description
                amountTimeTaught
                level
                active
                price {
                    id
                    price
                    time
                }
                createdAt
                updatedAt
            }

            createdAt
            updatedAt
        }
    }
}
