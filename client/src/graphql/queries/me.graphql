query Me {
    me {
        id
        name
        description
        email
        dateBirth
        sex
        country
        city
        avatar
        followersAmount
        classes {
            id
            name
            amountTimeTaught
            level
            price {
                id
                time
                price
            }
        }
        tutor {
            id
            description
            classes {
                id
                name
                amountTimeTaught
                level
                price {
                    id
                    time
                    price
                }
            }
        }
        userPlatformAccount {
            account
            platform {
                id
                name
            }
        }
        createdAt
        updatedAt
    }
}
