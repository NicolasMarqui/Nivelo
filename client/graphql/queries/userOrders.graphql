query UserOrders($id: Float!) {
    getUserOrders(userID: $id) {
        id
        user {
            id
            name
        }
        classID
        date
        platformId
        classDuration
        userAccount
        classPrice
        isOrderAproved
        hasTutorConfirmedClassDone
        hasUserConfirmedClassDone
        isPaid
        paymentDetails
        createdAt
        updatedAt
    }
}
