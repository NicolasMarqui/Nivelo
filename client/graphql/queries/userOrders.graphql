query UserOrders($id: Float!, $page: Int!) {
    getUserOrders(userID: $id, page: $page) {
        amount
        order {
            id
            user {
                id
                name
            }
            classID
            date
            platformId
            classDuration
            userAccount
            classPrice
            isOrderAproved
            hasTutorConfirmedClassDone
            hasUserConfirmedClassDone
            isPaid
            paymentDetails
            createdAt
            updatedAt
        }
    }
}
