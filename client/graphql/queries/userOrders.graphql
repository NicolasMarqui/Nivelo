query UserOrders($id: Float!, $page: Int!) {
    getUserOrders(userID: $id, page: $page) {
        amount
        order {
            id
            user {
                id
                name
            }
            classes {
                id
                name
                description
                active
                level
                price {
                    id
                    time
                    price
                }
                tutor {
                    id
                    description
                    user {
                        id
                        name
                    }
                }
                createdAt
                updatedAt
            }
            date
            platformId
            classDuration
            userAccount
            classPrice
            isOrderAproved
            hasTutorConfirmedClassDone
            hasUserConfirmedClassDone
            isPaid
            paymentDetails
            createdAt
            updatedAt
        }
    }
}
