query Tutors {
    allTutors {
        id
        description
        type {
            id
            name
        }
        rating
        amountClasses
        amountStudents
        user {
            id
            name
            email
            sex
            country
            city
            avatar
            userPlatformAccount {
                platform {
                    id
                    name
                    account
                }
            }
        }
        classes {
            id
            name
            description
            amountTimeTaught
            price {
                id
                price
                time
            }
        }
        categories {
            id
            name
            icon
        }
    }
}
