query SingleTutor($id: Float!) {
    singleTutor(id: $id) {
        errors {
            message
        }
        tutor {
            id
            description
            rating
            categories {
                id
                name
                icon
            }
            user {
                id
            }
            type {
                id
                name
            }
            classes {
                id
                name
                amountTimeTaught
                level
                price {
                    id
                    time
                    price
                }
                users {
                    id
                    name
                }
            }
            createdAt
            updatedAt
        }
    }
}
