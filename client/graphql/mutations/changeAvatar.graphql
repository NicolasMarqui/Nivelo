mutation changeAvatar($id: Float!, $avatar: String!) {
    changeAvatar(id: $id, avatar: $avatar) {
        errors {
            field
            message
        }
        user {
            id
            name
            description
            email
            dateBirth
            sex
            country
            city
            avatar
            tutor {
                id
                description
            }
            userPlatformAccount {
                platform {
                    id
                    name
                }
            }
            createdAt
            updatedAt
        }
    }
}
